name: Release application

on:
  push:

env:
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  IMAGE: dwk-environments
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - run: gcloud --quiet auth configure-docker

    - run: gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

    - run: echo "::set-env name=TAG::${GITHUB_REF#refs/heads/}-$GITHUB_SHA"

    - run: echo "::set-env name=IMAGE::gcr.io/${{ secrets.GKE_PROJECT }}/$IMAGE"

    - name: Build project
      working-directory: ./part3/ex3.03/project
      run: mvn package dockerfile:push -Dimage=$IMAGE-project -Dtag=$TAG

