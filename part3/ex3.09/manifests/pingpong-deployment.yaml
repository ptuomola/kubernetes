apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: exercises-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: ptuomola/pingpong:0.6.0
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: postgres-password
          resources:
             limits:
                cpu: 250m
                memory: 160Mi
            
