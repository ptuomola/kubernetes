apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-ss
  namespace: project-namespace
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13.0
          env:
          - name: POSTGRES_PASSWORD
            value: POSTGRES_PASSWORD_VALUE
          ports:
            - name: postgres
              containerPort: 5432
          volumeMounts: 
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi
        
