apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainapplication-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainapplication 
  template:
    metadata:
      labels:
        app: mainapplication
    spec:
      containers:
        - name: mainapplication
          image: ptuomola/mainapplication:0.3.0
