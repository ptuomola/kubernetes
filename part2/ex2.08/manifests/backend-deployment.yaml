apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dep
  namespace: project-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ptuomola/backend:0.2.0
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: postgres-password
